<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,770;1,770&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <!-- Primary Meta Tags -->
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.data.site.title }}</title>
    <meta name="title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.data.site.title }}">
    <meta name="description" content="{{ site.data.site.description | truncate: 160 | strip_html }}">
    <meta name="keywords" content="English conference, MRU, Mount Royal University, Romance, Community, Literature, Academia, English Honours">
    <meta name="author" content="Mount Royal University English Department">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.data.site.title }}">
    <meta property="og:description" content="{{ site.data.site.description | truncate: 160 | strip_html }}">
    <meta property="og:image" content="{{ '/assets/images/main.png' | absolute_url }}">
    <meta property="og:site_name" content="MRU English Honours Conference 2024">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.data.site.title }}">
    <meta name="twitter:description" content="{{ site.data.site.description | truncate: 160 | strip_html }}">
    <meta name="twitter:image" content="{{ '/assets/images/main.png' | absolute_url }}">
    
    <!-- Additional Meta -->
    <meta name="theme-color" content="#231b26">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon/favicon.ico' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon/favicon-16x16.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon/favicon-32x32.png' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/assets/images/favicon/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ '/assets/images/favicon/android-chrome-192x192.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ '/assets/images/favicon/android-chrome-512x512.png' | relative_url }}">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- JSON-LD Schema -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Event",
        "name": "MRU English Honours Conference 2024: Romance & Community",
        "description": "{{ site.data.site.description | strip_html }}",
        "startDate": "2024-12-06T10:00",
        "endDate": "2024-12-06T15:30",
        "location": {
            "@type": "Place",
            "name": "The Knuckle, Mount Royal University",
            "address": {
                "@type": "PostalAddress",
                "streetAddress": "4825 Mount Royal Gate SW",
                "addressLocality": "Calgary",
                "addressRegion": "AB",
                "postalCode": "T3E 6K6",
                "addressCountry": "CA"
            }
        },
        "organizer": {
            "@type": "Organization",
            "name": "Mount Royal University English Department",
            "url": "https://www.mtroyal.ca"
        },
        "image": "{{ '/assets/images/main.png' | absolute_url }}",
        "isAccessibleForFree": true
    }
    </script>
    <!-- Scripts -->
    <script src="{{ '/assets/js/images.js' | relative_url }}" defer></script>

    <!-- Font Fallback CSS -->
    <style>
        /* Font fallback strategy */
        @font-face {
            font-family: 'EB Garamond';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: local('Georgia');
        }
        
        @font-face {
            font-family: 'Space Grotesk';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: local('system-ui');
        }
    </style>
</head>
